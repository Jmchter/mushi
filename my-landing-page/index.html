<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>正在跳转...</title>
  <script>
    // 检测是否为 iOS 设备
    function isIOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    }

    // 跳转逻辑
    window.onload = function() {
      var targetURL = "http://jumei888.com/";
      if (isIOS()) {
        // iOS 设备尝试使用 iframe 强制 http 跳转
        var iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = targetURL;
        document.body.appendChild(iframe);
        setTimeout(function() {
          window.location.href = targetURL;
        }, 1000);
      } else {
        // 其他设备直接跳转
        window.location.href = targetURL;
      }
    };
  </script>
</head>
<body>
  <p>正在跳转到 <a href="http://jumei888.com/">http://jumei888.com</a>，如果没有跳转，请点击链接。</p>
</body>
</html>
