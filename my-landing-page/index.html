<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>请使用浏览器打开</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    .tip {
      display: none;
    }
    .show {
      display: block;
    }
  </style>
  <script>
    function isWeChat() {
      return /MicroMessenger/i.test(navigator.userAgent);
    }

    function isIOS() {
      return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    window.onload = function () {
      var targetUrl = "http://jumei888.com/";
      var tip = document.getElementById("wechat-tip");

      if (isWeChat()) {
        // 显示提示，阻止跳转
        tip.classList.add("show");
      } else {
        // 非微信内置浏览器，正常跳转
        window.location.href = targetUrl;
      }
    };
  </script>
</head>
<body>
  <div id="wechat-tip" class="tip">
    <h2>请使用外部浏览器打开</h2>
    <p>点击右上角 <strong>“···”</strong>，选择 <strong>“在浏览器中打开”</strong></p>
  </div>
</body>
</html>
