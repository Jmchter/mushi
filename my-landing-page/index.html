<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>正在跳转...</title>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var target = "http://jumei888.com/";

      // iOS Safari 会强制升级 http -> https，我们尝试用 iframe 先加载一次
      var isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      if (isIOS) {
        var iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = target;
        document.body.appendChild(iframe);
        setTimeout(function () {
          location.replace(target);
        }, 500);
      } else {
        location.replace(target);
      }
    });
  </script>
</head>
<body>
  <p>正在跳转到 <a href="http://jumei888.com/">http://jumei888.com</a>，如果没有跳转，请点击链接。</p>
</body>
</html>
